<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if current_user.is_authenticated %}
<div align="right">
    <a href="/logout" class="btn btn-light">Выйти со страницы {{ current_user.name }}</a>
    <a href="/me" class="btn btn-light">Моя страница</a>
</div>
{% else %}
<div align="center"> <a href="/register" class="btn btn-light"> Регистрация </a>
    <a href="/login" class="btn btn-light"> Войти </a></div>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
