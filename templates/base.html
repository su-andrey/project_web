<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
      {% if current_user.is_authenticated %}
<div align="right">
    <a href="/create_quiz" class="btn btn-outline-primary"> Create quiz</a>
    <a href="/logout" class="btn btn-light">Log out from {{ current_user.name }}</a>
    <a href="/me" class="btn btn-light">My page</a>
</div>
{% else %}
<div align="center">
    <a href="/create_quiz" class="btn btn-outline-primary"> Create quiz</a>
    <a href="/register" class="btn btn-light"> Sign up </a>
    <a href="/login" class="btn btn-light"> Sign in </a></div>
{% endif %}
    </div>
</nav>

{% block content %}{% endblock %}
</body>
</html>
