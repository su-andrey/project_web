{% extends "base.html" %}
{% block content %}

<ul class="list-group">
{% for quest in questions %}
<li class="list-group-item d-flex justify-content-between align-items-center">
    {{ quest[0] }}
    <span class="badge bg-primary rounded-pill">{{ quest [1] }}</span>
  </li>
{% endfor %}
</ul>
{% endblock %}
