{% extends "base.html" %}
{% block content %}
<div align="left"><img src='/static/avatar/{{id}}.jpg' class="img-thumbnail" alt="No photo" width="306" height="350"/></div>
<h2 class="display-1">{{ name }}</h2>

{% for post in posts %}
<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
<h5>{{post[0]}} Post date: {{ post[1]  }}</h5>
<p>{{post[2]}}</p>
</div>
{% endfor %}
{% endblock %}
